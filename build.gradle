plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Needed for CI build scans
    id 'com.gradle.build-scan' version '2.4.2'
}

version = "0.0.1"
sourceCompatibility = 1.8
targetCompatibility = 1.8

defaultTasks 'clean', 'build', 'jar'

buildScan {
    termsOfServiceUrl = "https://gradle.com/terms-of-service"
    termsOfServiceAgree = "yes"

    // Automatically public build scans if we're in CI (i.e. Travis)
    // Otherwise don't publish unless --scan is specified and tag "Local"
    if (System.getenv("CI") || System.getenv("TRAVIS")) {
        publishAlways()
        tag "CI"
    } else {
        tag "Local"
    }

    tag System.getProperty("os.name")
    link "GitHub", "https://github.com/RalphORama/MoreMeat/tree/${System.getProperty("vcs.branch")}"
    // TODO: Add Spigot page URL once plugin is published
}

sourceSets {
    main {
        java {
            srcDir 'src/sh/ralph/moremeat'
        }
        resources {
            srcDir 'src'
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    jcenter()

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // (Gradle 5.1+) Limit dependency namespaces
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }

    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }

    dependencies {
        compileOnly 'org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT'
}

jar {
    baseName 'MoreMeat'
    destinationDirectory = buildDir
}