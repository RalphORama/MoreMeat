language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

before_install:
- chmod +x gradlew

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

script:
- "./gradlew -q"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/MoreMeat-*.jar
  skip_cleanup: true
  draft: true
  on:
    tags: true
